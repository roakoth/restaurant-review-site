<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Review site</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="container">
      <section class="map-container">
        <div>
          <h1>RESTAURANT REVIEW SITE</h1>
        </div>
        <!--! Map -->
        <section class="map" id="google-map">
          <p class="map-loading-msg">Loading ....</p>
        </section>
      </section>

      <section class="lists">
        <section id="restaurants">
          <div id="filterSection">
            <div>
              <h1>You can add a new restaurant by right clicking on the map</h1>
            </div>
            <div>
              <h2 class="section">Filter by Star Rating With Atleast</h2>
            </div>
            <select id="ratingStars">
              <option value="None">0 stars</option>
              <option value="oneRating">1 star</option>
              <option value="twoRating">2 stars</option>
              <option value="threeRating">3 stars</option>
              <option value="fourRating">4 stars</option>
              <option value="fiveRating">5 stars</option>
            </select>

            <strong>
              <button id="btn-lg" class="button">Get Ratings</button>
            </strong>
          </div>
          <!--! Restaurant List -->
          <ul id="restaurants-list"></ul>
        </section>
      </section>
    </section>

    <!-- Review section -->
    <section id="placeDetails-section" class="modalDialog">
      <div id="content" class="modalContent">
        <span class="close"> &times;</span>
        <div id="google_reviews"></div>
        <div id="reviews-section">
          <div id="newReviews"></div>
          <div id="newRatings">
            <h1>Restaurant Reviews</h1>
            <form>
              <div class="form-group">
                <label for="comments"> Enter Name </label>
                <input type="text" name="name" id="name" class="input" />
              </div>
              <div class="form-group">
                <label for="stars"> Enter Star rating </label>
                <input
                  type="number"
                  name="name"
                  id="starRating"
                  class="input"
                  min="1"
                  max="5"
                />
              </div>
              <div class="form-group">
                <label for="comments"> Enter Comments </label>
                <input type="text" name="name" id="comment" class="input" />
              </div>

              <button id="ratings-button" class="button" type="button">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Section to add a new restaurant -->
    <section id="newRestaurantSection" class="modalDialog">
      <div id="newRestaurant" class="modalContent">
        <span class="close"> &times;</span>

        <div id="newAddedRestaurant">
          <h1>You can add a new Restaurant</h1>
          <form>
            <div class="form-group">
              <label for="restaurantName"> Enter Name of the restaurant </label>
              <input
                type="text"
                name="restaurant"
                id="restaurantName"
                class="input"
                required
              />
            </div>
            <div class="form-group">
              <label for="address"> Enter address of the restaurant </label>
              <input
                type="text"
                name="address"
                id="address"
                class="input"
                required
              />
            </div>
            <div class="form-group">
              <label for="rating"> Enter rating of the restaurant</label>
              <select name="restaurantRating" id="restaurantRatings" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button id="restaurantButton" class="button" type="button">
              Add New Restaurant
            </button>
          </form>
        </div>
      </div>
    </section>

    <!--! Scripts -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&v=3&libraries=geometry,places&callback=initMap"
      defer
    ></script>
    <script src="js/app.js"></script>
    <script src="js/location.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
